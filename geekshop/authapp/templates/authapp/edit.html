{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="save">
    </form>
    <a href="{% url 'main:index' %}" class="form-control last btn btn-round">
        home
    </a>
    <div class="user_avatar">
        <img src="/media/{{ user.avatar|default:'users_avatars/default.png' }}" alt="avatar">
    </div>
{% endblock %}
