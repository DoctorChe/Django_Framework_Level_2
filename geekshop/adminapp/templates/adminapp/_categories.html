{% extends 'adminapp/base.html' %}
{% load static %}


{% block container %}
    <div class="categories_list">
        <a href="{% url 'admin:category_create' %}" class="new_category categories_list-button btn btn-outline-secondary btn-sm">
            new
        </a>

		{% for object in object_list %}
			<div class="category_record
                {% if not object.is_active %}
                    not_active
                {% endif %}">
				<div class="category_name">
					{{ object.name|title }}
				</div>
				<div class="category_actions">
                    <a href="{% url 'admin:products' object.pk %}" class="categories_list-button btn btn-outline-secondary btn-sm">
                        items of category
                    </a>
                    <br>
                    <a href="{% url 'admin:category_update' object.pk %}" class="categories_list-button btn btn-outline-secondary btn-sm">
                        edit
                    </a>
                    <br>
                    {% if object.is_active%}
                        <a href="{% url 'admin:category_delete' object.pk %}" class="categories_list-button btn btn-outline-secondary btn-sm">
                            delete
                        </a>
                    {% else %}
                        <a href="{% url 'admin:category_activate' object.pk %}" class="categories_list-button btn btn-outline-secondary btn-sm">
                            activate
                        </a>
                    {% endif %}
				</div>
				<div class="category_desc">
					{{ object.description|title }}
				</div>
			</div>
		{% endfor%}
	</div>
{% endblock %}
